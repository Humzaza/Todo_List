<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Todooooooos</title>
</head>
<body>
    <div class="layout">
        <div class="dimScreen">
            <div class="infoDiv">
                <h2 class="infoTitle">Task Information</h2>
                <form class="infoDivForm" action="" method="post">
                    <div class="titleDiv">
                        <label for="title">Title</label>
                    </div>
                    <div class="titleDiv">
                        <input type="text" name="title" id="title">
                    </div>
                    <div class="discriptDiv">
                        <label for="description">Description</label>
                    </div>
                    <div class="discriptDiv">
                        <input type="text" name="description" id="description">
                    </div>
                    <div class="dueDiv">
                        <label for="dueDate">Due Date</label>
                    </div>
                    <div class="dueDiv">
                        <input type="text" name="dueDate" id="dueDate">
                    </div>
                    <div class="prioDiv">
                        <label for="priority">Priority</label>
                    </div>
                    <div class="prioDiv">
                        <button>Low</button>
                        <button>Medium</button>
                        <button>High</button>
                    </div>
                    <div class="notesDiv">
                        <label for="notes">Notes</label>
                        <textarea name="notes" id="notes" cols="30" rows="5"></textarea>
                    </div>
                    <div class="submitDiv">
                        <button class="submitBtn">Cancel</button>
                        <button class="submitBtn">Save Task</button>
                    </div>
                </form>
            </div>
        </div>
        <header>Todo-o-o-o-s</header>
        <div class="content">
            <div class="leftContent">
                <div class="tasks">
                    <div class="taskAdd">
                        <h2>Tasks</h2>
                        <div class="add">+</div>
                    </div>
                    <div class="taskList">
                        <div>d</div>
                        <div>s</div>
                        <div>d</div>
                        <div>f</div>
                        <div>g</div>
                    </div>
                </div>
                <div class="projects">
                    <div class="projectAdd">
                        <h2>Projects</h2>
                        <div class="add">+</div>
                    </div>
                    <div class="projectList">123</div>
                </div>
            </div>
            <div class="rightContent">g</div>
        </div>
        <footer>Created By Humzaza</footer>
    </div>
</body>
</html>
